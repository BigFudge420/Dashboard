<!DOCTYPE html>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    </head>
    <body>
        <div class="dashboard">
            <div class="sidebar">
                <div class="heading">
                   <img class="dash-icon" src="./Icons/view-dashboard-outline.svg" alt=""> Dashboard

                <ul class="nav">
                        <div class="items">
                            <img class="home-icon icons" src="./Icons/home-outline.svg" alt=""> <li class="li-item-nav">Home</li>
                        </div>
                        <div class="items">
                            <img src="./Icons/card-account-details-outline.svg" alt="" class="profile-icon icons"> <li class="li-item-nav">Profile</li>

        <div class="header">jsnjkdsnkjn</div>
